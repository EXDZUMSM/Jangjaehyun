<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판 입력</title>
</head>
<script>
function checkValue(){
	var titleObj = document.getElementById("title");	
	if(titleObj.value==""){
		alert("제목을 입력하지 않았습니다.")
		return false;
	}
	var contentObj = document.getElementById("content");
	alert(contentObj.value);
	if(contentObj.value.trim()== ""){
		contentObj.value = " ㅁㄴㅇㄹ ";
		alert(" 내용을 입력하세요. ")
		return false;
	}
	var userNumObj = document.getElementById("user_num");
	var userNum = parseInt(userNumObj.value);
	if(isNaN(userNum)){
		alert(" 숫자를 입력하세요. ")
		return false;
	}
	return true;
}
</script>
<body>
<form method="get" action="*.board" onsubmit="return checkValue()">
제목 : <input type="text" name="title" id="title"/><br/>
내용 : <textarea name="content" id="content"></textarea>
글쓴이 : <input type="text" name="user_num" id="user_num"/><br/>
<input type="submit" value="글쓰기"/>
</form>
</body>
</html>
